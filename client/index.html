<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href='css/main.css' rel='stylesheet'/>
	<title>Lii Tanks</title>
</head>
<body>
<div id='menu'>
	<div class='col-5'>
	<h1>Tanks</h1>
	<p>You are tank. Shoot other tank.</p>
	<input id='menu-name' type='text' placeholder='Name'/><button id='menu-play'>Play</button>
	</div>
	<div class='col-5'>
	<table>
		<tr>
			<td><span class='key'>↑</span>
				<span class='key'>W</span></td>
			<td>Forward</td>
		</tr><tr>
			<td><span class='key'>←</span>
				<span class='key'>A</span></td>
			<td>Turn Left</td>
		</tr><tr>
			<td><span class='key'>→</span>
				<span class='key'>S</span></td>
			<td>Turn Right</td>
		</tr><tr>
			<td><span class='key'>↓</span>
				<span class='key'>D</span></td>
			<td>Backward</td>
		</tr><tr>
			<td><span class='key'>Mouse</span></td>
			<td>Aim</td>
		</tr><tr>
			<td><span class='key'>Click</span></td>
			<td>Shoot</td>
		</tr>
	</table>
	</div>
</div>
<div id='score'>0</div>
<ol id='leaderboard'></ol>
<canvas id='main-canvas' width=1200 height=710></canvas>
<canvas id='terrain-canvas' width=1200 height=710></canvas>
<script src='../server/node_modules/socket.io/node_modules/socket.io-client/socket.io.js'></script>

<script type='text/javascript' src='dom.js'></script>
<script type='text/javascript' src='animationFrame.js'></script>
<script type='text/javascript' src='../common/rectangle.js'></script>
<script type='text/javascript' src='../common/circle.js'></script>
<script type='text/javascript' src='../common/projectile.js'></script>
<script type='text/javascript' src='../common/tankBarrel.js'></script>
<script type='text/javascript' src='../common/tank.js'></script>
<script type='text/javascript' src='../common/player.js'></script>
<script type='text/javascript' src='../common/wall.js'></script>
<script type='text/javascript' src='../common/map.js'></script>
<script type='text/javascript' src='connect.js'></script>
<script type='text/javascript' src='camera.js'></script>
<script type='text/javascript' src='user.js'></script>
<script type='text/javascript' src='main.js'></script>
</body>
</html>
